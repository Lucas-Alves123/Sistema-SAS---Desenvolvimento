<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-blue-800 p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden backdrop-blur">
        <div class="text-center pb-4 pt-8 px-8">
            <h1 class="text-3xl font-bold text-blue-700 mb-3">Seja bem-vindo</h1>

            <!-- Logo SAS -->
            <div class="flex items-center justify-center gap-3 mb-4">
                <div class="bg-blue-100 p-3 rounded-xl">
                    <div class="flex items-center gap-2">
                        <div class="bg-blue-500 p-1.5 rounded">
                            <i data-lucide="users" class="w-5 h-5 text-yellow-400"></i>
                        </div>
                        <div class="flex flex-col gap-0.5">
                            <div class="flex gap-0.5">
                                <div class="w-3 h-3 bg-blue-400 rounded"></div>
                                <div class="w-3 h-3 bg-yellow-400 rounded"></div>
                            </div>
                            <div class="flex gap-0.5">
                                <div class="w-3 h-3 bg-red-500 rounded"></div>
                                <div class="w-3 h-3 bg-blue-400 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-left">
                    <h2 class="text-3xl font-bold text-blue-700">SAS</h2>
                    <div class="text-xs uppercase tracking-wide text-blue-600 leading-tight">
                        <div>Sistema de</div>
                        <div>Atendimento ao Servidor</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-6 px-8 pb-8">
            <form id="loginForm" class="space-y-4">
                <div class="space-y-2">
                    <label for="usuario" class="text-gray-700 font-medium text-sm">Login</label>
                    <input type="text" id="usuario" placeholder="Digite seu login"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>

                <div class="space-y-2">
                    <label for="senha" class="text-gray-700 font-medium text-sm">Senha</label>
                    <div class="relative">
                        <input type="password" id="senha" placeholder="Digite sua senha"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10" />
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                    <label for="remember" class="text-sm text-gray-600">Lembrar-me</label>
                </div>

                <div id="errorMsg" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded-lg border border-red-200">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-md transition-colors flex justify-center items-center gap-2">
                    Efetuar Login
                </button>
            </form>

            <button class="text-blue-600 hover:text-blue-800 text-sm underline w-full text-center">
                Esqueci a senha
            </button>

            <div class="text-center text-gray-500 text-xs pt-4 border-t">
                © 2025 SAS — Sistema de Atendimento ao Servidor | Governo de Pernambuco
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>

    <script>
        lucide.createIcons();

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');
        const togglePassword = document.getElementById('togglePassword');
        const senhaInput = document.getElementById('senha');

        // Check if already logged in
        if (localStorage.getItem('sas_user')) {
            window.location.href = window.SAS.utils.createPageUrl('Home');
        }

        togglePassword.addEventListener('click', () => {
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
            // Update icon
            const iconName = type === 'password' ? 'eye' : 'eye-off';
            togglePassword.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5"></i>`;
            lucide.createIcons();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = '';

            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (!usuario || !senha) {
                errorMsg.textContent = 'Preencha todos os campos para continuar.';
                errorMsg.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            try {
                const users = await window.SAS.base44.entities.SystemUser.filter({ usuario });

                if (users.length === 0 || users[0].senha !== senha) {
                    throw new Error('Usuário ou senha incorretos.');
                }

                if (users[0].situacao === 'inativo') {
                    throw new Error('Usuário inativo. Contate o administrador.');
                }

                localStorage.setItem('sas_user', JSON.stringify(users[0]));
                window.location.href = window.SAS.utils.createPageUrl('Home');

            } catch (err) {
                errorMsg.textContent = err.message || 'Erro ao fazer login.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Efetuar Login';
            }
        });
    </script>
</body>

</html>
